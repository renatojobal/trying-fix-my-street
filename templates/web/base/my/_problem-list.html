<ul class='item-list item-list--reports'>
    [% IF problems.size %]
        [% FOREACH problem = problems %]
            [% INCLUDE 'reports/_list-entry.html' no_fixed = 1 %]
        [% END %]
    [% ELSE %]
        <li class="item-list__item item-list__item--empty">
            <p>[% loc('There are no reports to show.') %]</p>
        </li>
    [% END %]
</ul>
